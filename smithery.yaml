startCommand:
  type: http
  configSchema:
    type: object
    required:
      - pubmedEmail
    properties:
      pubmedEmail:
        type: string
        description: Your email address, required by NCBI for accessing the PubMed API.
      pubmedApiKey:
        type: string
        description: Optional API key for higher rate limits on PubMed API requests.
  commandFunction: |-
    (config) => ({
      command: 'python',
      args: ['-m', 'mcp_simple_pubmed', '--host', '0.0.0.0', '--port', '8080'],
      env: {
        PUBMED_EMAIL: config.pubmedEmail,
        PUBMED_API_KEY: config.pubmedApiKey || ''
      }
    })
